<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body {
    height:100%; overflow:hidden;
    background:#0a0a1a;
    display:flex; flex-direction:column;
    align-items:center; justify-content:center;
    touch-action:none;
  }
  #game-container {
    flex-shrink:1;
    min-height:0;
    display:flex; align-items:center; justify-content:center;
  }
  #game-container canvas {
    display:block;
    image-rendering:pixelated;
    max-width:100vw;
    max-height:calc(100vh - 90px); /* lascia spazio fisso per i controlli */
    width:auto !important;
    height:auto !important;
  }
  #controls {
    flex-shrink:0;
    height:82px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    width:100%;
    max-width:480px;
    padding:0 16px;
    box-sizing:border-box;
  }
  .ctrl-left  { display:flex; gap:8px; align-items:center; }
  .ctrl-right { display:flex; gap:12px; align-items:center; }
  .btn {
    background:rgba(255,255,255,0.12); border:2px solid rgba(255,255,255,0.3);
    color:#fff; font-family:monospace; font-size:20px;
    width:54px; height:54px; border-radius:12px;
    cursor:pointer; user-select:none;
    display:flex; align-items:center; justify-content:center;
    -webkit-tap-highlight-color:transparent;
    transition:background 0.08s;
  }
  .btn:active,.btn.pressed { background:rgba(255,255,255,0.38); }
  .btn-jump {
    background:rgba(0,150,255,0.25); border-color:rgba(100,200,255,0.7);
    width:62px; height:62px; font-size:24px; border-radius:50%;
  }
  .btn-attack {
    background:rgba(255,80,0,0.28); border-color:rgba(255,160,0,0.7);
    width:62px; height:62px; font-size:24px; border-radius:50%;
  }


</style>

const W=480, H=288;
window.photos = { knight: PHOTO_KNIGHT, princess: PHOTO_PRINCESS };
const touch   = { left:false, right:false, jump:false, attack:false };

// Bind touch controls
['btn-left','btn-right','btn-attack'].forEach(id=>{
  const el=document.getElementById(id), key=id.replace('btn-','');
  const dn=e=>{e.preventDefault();touch[key]=true; el.classList.add('pressed');};
  const up=e=>{e.preventDefault();touch[key]=false;el.classList.remove('pressed');};
  el.addEventListener('touchstart',dn,{passive:false});
  el.addEventListener('touchend',  up,{passive:false});
  el.addEventListener('mousedown', dn);
  el.addEventListener('mouseup',   up);
});

// Tap sul canvas = salto (ignora se il tap √® su un bottone)
document.getElementById('game-container').addEventListener('touchstart', e=>{
  if(e.target.closest('#controls')) return;
  touch.jump=true;
}, {passive:true});
document.getElementById('game-container').addEventListener('touchend', e=>{
  if(e.target.closest('#controls')) return;
  touch.jump=false;
}, {passive:true});

// Phaser viene avviato in fondo al file, dopo che tutte le classi sono definite

// ‚îÄ‚îÄ Texture factory ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function makeTextures(scene) {
  const g = scene.make.graphics({x:0,y:0,add:false});

  // Knight body (16√ó20) right-facing
  const drawKBody = flip => {
    g.clear();
    const m = (x,w=1) => flip ? 15-x-w+1 : x;
    g.fillStyle(0x3d1f00); g.fillRect(m(2,4),16,4,4); g.fillRect(m(9,4),16,4,4);
    g.fillStyle(0x1a3a6e); g.fillRect(m(3,3),11,3,6); g.fillRect(m(9,3),11,3,6);
    g.fillStyle(0x2a5298); g.fillRect(m(2,12),5,12,7); g.fillStyle(0x4a72b8); g.fillRect(m(3,10),5,10,5);
    g.fillStyle(0x7a8fa6); g.fillRect(m(0,3),6,3,6); g.fillRect(m(13,3),6,3,6);
    g.fillStyle(0xd4d4d4); g.fillRect(flip?0:14,3,2,11); g.fillStyle(0xb8860b); g.fillRect(flip?-1:13,8,4,2);
    g.fillStyle(0xf5c5a0); g.fillRect(m(5,6),2,6,4);
  };
  const drawKHead = flip => {
    g.clear();
    const m = (x,w=1) => flip ? 15-x-w+1 : x;
    g.fillStyle(0xf5c5a0); g.fillRect(m(4,8),2,8,6);
    g.fillStyle(0x8898a8); g.fillRect(m(3,10),0,10,4); g.fillStyle(0xaabbc0); g.fillRect(m(4,8),4,8,2);
    g.fillStyle(0x222); g.fillRect(m(4,8),2,8,1);
    g.fillStyle(0xcc1133); g.fillRect(m(6,4),0,4,1); g.fillRect(m(7,2),-1,2,2);
  };
  drawKBody(false); g.generateTexture('kbody_r',16,20);
  drawKBody(true);  g.generateTexture('kbody_l',16,20);
  drawKHead(false); g.generateTexture('khead_r',16,10);
  drawKHead(true);  g.generateTexture('khead_l',16,10);

  // Slash effect (36√ó22)
  g.clear();
  for(let i=0;i<20;i++){
    const a=i/19; const x=Math.round(a*32); const y=Math.round(18-a*16);
    g.fillStyle(0xffffff,1-a*0.4); g.fillRect(x,y,4,4);
    g.fillStyle(0xffee44,0.6);     g.fillRect(x+1,y+1,2,2);
  }
  g.generateTexture('slash',36,22); g.clear();

  // Goblin (12√ó16)
  g.fillStyle(0x2d7a2d); g.fillRect(2,0,8,7);
  g.fillStyle(0xff2200); g.fillRect(3,2,2,2); g.fillRect(7,2,2,2);
  g.fillStyle(0x1a5a1a); g.fillRect(0,2,2,4); g.fillRect(10,2,2,4);
  g.fillStyle(0x4a3020); g.fillRect(2,7,8,5);
  g.fillStyle(0x2d7a2d); g.fillRect(1,7,2,4); g.fillRect(9,7,2,4);
  g.fillStyle(0x3a2010); g.fillRect(2,12,3,4); g.fillRect(7,12,3,4);
  g.fillStyle(0xffffff); g.fillRect(3,5,2,1); g.fillRect(7,5,2,1);

// ‚îÄ‚îÄ Photo ‚Üí canvas texture (for Win screen, large size) ‚îÄ‚îÄ
// Carica foto come texture ‚Äî circle=true per la Win screen, false per il viso sprite
function loadPhotoTex(scene, key, dataURL, tw, th, circle, cb) {
  if (!dataURL) { cb(false); return; }
  const img = new Image();
  img.onload = () => {
    const cv=document.createElement('canvas'); cv.width=tw; cv.height=th;
    const ctx=cv.getContext('2d');
    const ar=img.width/img.height;
    let sx=0,sy=0,sw=img.width,sh=img.height;
    if(ar>1){sw=img.height;sx=(img.width-sw)/2;}else{sh=img.width;sy=(img.height-sh)/2;}
    if(circle){ ctx.beginPath(); ctx.arc(tw/2,th/2,tw/2,0,Math.PI*2); ctx.clip(); }
    ctx.drawImage(img,sx,sy,sw,sh,0,0,tw,th);
    scene.textures.addCanvas(key,cv); cb(true);
  };
  img.onerror=()=>cb(false);
  img.src=dataURL;
}

// Knight: testa (16√ó10) + corpo (16√ó20) = 16√ó30 totale
function buildKnightTex(scene, suffix, bodyKey, headKey, faceKey) {
  const rt=scene.add.renderTexture(0,0,16,30);
  rt.draw(headKey,0,0);
  rt.draw(bodyKey,0,10);
  // Viso centrato nella visiera (area aperta dell'elmetto ~x:4, y:2, 8√ó5px)
  if(faceKey && scene.textures.exists(faceKey)) rt.draw(faceKey,4,2);
  rt.saveTexture('knight'+suffix); rt.destroy();
}

// Princess: stessa struttura del knight ‚Äî testa (16√ó10) + corpo (16√ó20) = 16√ó30
// Corpo leggermente accorciato per pareggiare l'altezza
function buildPrincessTex(scene, faceKey) {
  const rt=scene.add.renderTexture(0,0,16,30);
  rt.draw('phead',0,0);
  rt.draw('pbody',0,10);
  if(faceKey && scene.textures.exists(faceKey)) rt.draw(faceKey,4,2);
  rt.saveTexture('princess'); rt.destroy();
}

class Boot extends Phaser.Scene {
  constructor(){super('Boot');}
  create(){
    makeTextures(this);
    // 4 texture da caricare: viso piccolo per sprite (√ó2) + foto grande per Win screen (√ó2)
    let pending=4;
    const done=()=>{ if(--pending===0) this._compose(); };
    loadPhotoTex(this,'face_k', photos.knight,   8, 6, false, done); // viso knight nello sprite
    loadPhotoTex(this,'face_p', photos.princess, 8, 6, false, done); // viso princess nello sprite
    loadPhotoTex(this,'photo_k',photos.knight,  120,120,true,  done); // foto grande win screen
    loadPhotoTex(this,'photo_p',photos.princess,120,120,true,  done); // foto grande win screen
  }
  _compose(){
    const kf = this.textures.exists('face_k') ? 'face_k' : null;
    const pf = this.textures.exists('face_p') ? 'face_p' : null;
    buildKnightTex(this,'_r','kbody_r','khead_r',kf);
    buildKnightTex(this,'_l','kbody_l','khead_l',kf);
    buildPrincessTex(this, pf);
    this.scene.start('Menu');
  }
}

class Game extends Phaser.Scene {

  _level(ww){

    gnd(0,480);gnd(560,880);gnd(960,1280);gnd(1380,1700);gnd(1780,2100);gnd(2200,2560);gnd(2640,2960);gnd(3040,ww);
    plt(180,H-90,3);plt(350,H-130,2);plt(500,H-90,3);plt(640,H-110,3);plt(820,H-150,4);plt(920,H-90,3);

    plt(1900,H-140,3);plt(2060,H-110,3);plt(2150,H-90,3);plt(2300,H-130,3);plt(2450,H-100,4);plt(2600,H-90,3);
    plt(2780,H-120,3);plt(2900,H-150,3);plt(3000,H-90,3);

    // Gemme: gruppo NON statico, allow gravity false, immovable
    this.coins=this.physics.add.group({allowGravity:false,immovable:true});
    [200,420,700,950,1200,1500,1800,2100,2400,2700,2950].forEach(cx=>this.coins.create(cx,H-110,'coin'));
    this.score=0;
  }
  _player(){
    this.player=this.physics.add.sprite(60,H-60,'knight_r');
    // Hitbox solo su torso+gambe (16px alti), la testa non collide con le piattaforme
    this.player.setScale(2).setSize(12,16).setOffset(2,14).setCollideWorldBounds(true).setMaxVelocity(300,600);
    this.hp=5;this.maxHP=5;
    this.atk=false;this.atkT=0;this.iframe=0;this.prevJump=false;this.faceR=true;

    this.sword=this.add.zone(0,0,36,24); this.physics.add.existing(this.sword); this.sword.body.setAllowGravity(false);
    this.slash=this.add.image(0,0,'slash').setVisible(false).setAlpha(0.85).setDepth(10);

    this.physics.add.collider(this.player,this.platforms);
    // FIX gemme: callback (player,coin) ‚Äî player √® arg1, coin √® arg2
    this.physics.add.overlap(this.player,this.coins,(player,coin)=>{
      if(!coin.active) return;
      coin.disableBody(true,true);   // nasconde e disabilita senza toccare player
      this.score++;
      this.scoreTxt.setText('üåø Cime: '+this.score);
      const t=this.add.text(coin.x,coin.y-10,'+1',{fontSize:'10px',fill:'#ffd700',fontFamily:'monospace'}).setDepth(20);
      this.tweens.add({targets:t,y:t.y-20,alpha:0,duration:600,onComplete:()=>t.destroy()});
    });
  }
  _enemies(){
    this.enemies=this.physics.add.group();
    this.projs=this.physics.add.group();
    const sp=[
      {x:260,s:false},{x:550,s:false},{x:730,s:true},{x:900,s:false},{x:1100,s:true},
      {x:1350,s:false},{x:1550,s:true},{x:1800,s:false},{x:2000,s:true},
      {x:2250,s:false},{x:2450,s:true},{x:2700,s:false},{x:2900,s:true},
    ];
    sp.forEach(d=>{
      const e=this.enemies.create(d.x,H-52,'goblin');
      e.setScale(2.2).setCollideWorldBounds(true);
      e.hp=2; e.spd=Phaser.Math.Between(45,70); e.pL=d.x-70; e.pR=d.x+70;
      e.shoot=d.s; e.sCD=Phaser.Math.Between(80,200); e.setVelocityX(-e.spd); e.setGravityY(300);
    });
    this.physics.add.collider(this.enemies,this.platforms);
    this.physics.add.collider(this.projs,this.platforms,p=>p.destroy());
    this.physics.add.overlap(this.player,this.enemies,(pl,en)=>this._hurt(en));
    this.physics.add.overlap(this.player,this.projs,  (pl,pr)=>this._hurt(pr));
    this.physics.add.overlap(this.sword, this.enemies,(sw,en)=>this._hitEn(en));
  }
  _input(){
    this.cur=this.input.keyboard.createCursorKeys();
    this.kX=this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.X);
    this.kZ=this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.Z);
    this.kW=this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);
    this.kA=this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
    this.kD=this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);
  }
  _hud(){
    this.hearts=[];
    for(let i=0;i<this.maxHP;i++) this.hearts.push(this.add.image(14+i*16,14,'heart').setScrollFactor(0).setScale(2));
    this.scoreTxt=this.add.text(W-10,10,'üåø Cime: 0',{fontSize:'11px',fill:'#ffd700',fontFamily:'monospace',stroke:'#000',strokeThickness:2}).setScrollFactor(0).setOrigin(1,0);
    this.distTxt =this.add.text(W/2,6,'',  {fontSize:'9px', fill:'#aaddff',fontFamily:'monospace'}).setScrollFactor(0).setOrigin(0.5,0);
  }
  _refreshHP(){ this.hearts.forEach((h,i)=>h.setTexture(i<this.hp?'heart':'heart_empty')); }
  _hurt(src){
    if(this.iframe>0) return;
    this.hp--; this._refreshHP(); this.iframe=110;
    const d=this.player.x<(src.x||0)?-1:1; this.player.setVelocity(d*220,-180);
    this.cameras.main.shake(150,0.008);
    if(src.active&&src!==this.player){try{src.disableBody(true,true);}catch(e){}}
    this.tweens.add({targets:this.player,alpha:0.25,duration:80,yoyo:true,repeat:6,onComplete:()=>{if(this.player.active)this.player.setAlpha(1);}});
    if(this.hp<=0) this._over();
  }
  _hitEn(en){
    if(!this.atk||!en.active) return;
    en.hp--; en.setTint(0xffffff); this.time.delayedCall(180,()=>{if(en.active)en.clearTint();});
    const d=this.player.x<en.x?1:-1; en.setVelocityX(d*180);
    if(en.hp<=0){this._stars(en.x,en.y);en.disableBody(true,true);}
  }
  _stars(x,y){
    for(let i=0;i<5;i++){
      const s=this.add.rectangle(x,y,4,4,0xffdd00);const a=(i/5)*Math.PI*2;
      this.tweens.add({targets:s,x:x+Math.cos(a)*80,y:y+Math.sin(a)*80,alpha:0,duration:400,onComplete:()=>s.destroy()});
    }
  }
  _over(){
    this.physics.pause();
    this.add.rectangle(W/2,H/2,280,110,0x000,0.82).setScrollFactor(0);
    this.add.text(W/2,H/2-22,'üíÄ  SCONFITTA...  üíÄ',{fontSize:'18px',fill:'#ff4444',fontFamily:'monospace',stroke:'#000',strokeThickness:3}).setScrollFactor(0).setOrigin(0.5);
    this.add.text(W/2,H/2+6,'La principessa ti aspetta ancora!',{fontSize:'9px',fill:'#ccc',fontFamily:'monospace'}).setScrollFactor(0).setOrigin(0.5);
    const b=this.add.text(W/2,H/2+28,'[ Riprova ]',{fontSize:'13px',fill:'#88ffaa',fontFamily:'monospace'}).setScrollFactor(0).setOrigin(0.5).setInteractive();
    b.on('pointerdown',()=>this.scene.restart());
    this.input.keyboard.once('keydown-ENTER',()=>this.scene.restart());
    this.input.keyboard.once('keydown-SPACE',()=>this.scene.restart());
  }
  update(){
    if(!this.player.active) return;
    if(this.iframe>0) this.iframe--;
    if(this.atkT>0){this.atkT--;if(this.atkT===0)this.atk=false;}
    const og=this.player.body.blocked.down;
    const gl=this.cur.left.isDown ||this.kA.isDown||touch.left;
    const gr=this.cur.right.isDown||this.kD.isDown||touch.right;
    const jb=this.cur.up.isDown||this.cur.space.isDown||this.kW.isDown||touch.jump;
    const ab=this.kX.isDown||this.kZ.isDown||this.cur.shift.isDown||touch.attack;

    if(gl){this.player.setVelocityX(-190);this.faceR=false;}
    else if(gr){this.player.setVelocityX(190);this.faceR=true;}
    else this.player.setVelocityX(0);
    if(jb&&!this.prevJump&&og) this.player.setVelocityY(-400);
    this.prevJump=jb;

    if(ab&&this.atkT<=0){
      this.atk=true;this.atkT=28;
      this.slash.setVisible(true).setFlipX(!this.faceR);
      this.tweens.add({targets:this.slash,alpha:0,duration:200,onComplete:()=>this.slash.setVisible(false).setAlpha(0.85)});
    }
    const sx=this.player.x+(this.faceR?28:-28);
    this.sword.x=sx;this.sword.y=this.player.y;this.sword.body.reset(sx,this.player.y);
    this.slash.x=sx+( this.faceR?4:-4);this.slash.y=this.player.y-8;

    this.player.setTexture(this.faceR?'knight_r':'knight_l');

    if(this.player.y>H+80){
      this.player.setPosition(Math.max(60,this.player.x-80),H-80);
      this.player.setVelocity(0,0); this._hurt({x:this.player.x+50,active:false});
    }

    // Enemy AI
    this.enemies.getChildren().forEach(e=>{
      if(!e.active) return;
      if(e.x<=e.pL){e.setVelocityX(e.spd);e.setFlipX(false);}
      else if(e.x>=e.pR){e.setVelocityX(-e.spd);e.setFlipX(true);}
      if(e.shoot){
        e.sCD--;
        if(e.sCD<=0&&Math.abs(e.x-this.player.x)<320){
          e.sCD=Phaser.Math.Between(100,200);
          const d=this.player.x<e.x?-1:1;
          const r=this.projs.create(e.x,e.y-8,'rock');
          r.setVelocity(d*180,-100);r.setGravityY(200);
          this.time.delayedCall(2500,()=>{if(r.active)r.destroy();});
        }
      }
    });

    const pct=Math.min(100,Math.round(this.player.x/(this.bossX+380)*100));
    this.distTxt.setText('['+'>'.repeat(Math.floor(pct/10))+'.'.repeat(10-Math.floor(pct/10))+'] '+pct+'%');

    if(!this.bossTriggered&&this.player.x>this.bossX){
      this.bossTriggered=true;
      this.cameras.main.fade(600,0,0,0,false,(c,p)=>{if(p===1)this.scene.start('Boss',{hp:this.hp,score:this.score});});
    }
  }
}

// ‚îÄ‚îÄ BOSS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
class BossScene extends Phaser.Scene {
  constructor(){super('Boss');}
  init(d){this.startHP=d.hp||3;this.score=d.score||0;}
  create(){
    this.cameras.main.setBackgroundColor('#110005');
    this.add.rectangle(W/2,H/2,W,H,0x1a000a);
    for(let i=0;i<8;i++) this.add.rectangle(Phaser.Math.Between(0,W),H-8,3,14,0xff4400,0.6);
    this.add.circle(W/2,H-32,200,0xff2200,0.07);

    this.plats=this.physics.add.staticGroup();
    for(let x=0;x<W;x+=32) this.plats.create(x+16,H-16,'ground').refreshBody();
    [[60,H-95,2],[200,H-130,2],[340,H-95,2],[380,H-95,2]].forEach(([x,y,l])=>{
      for(let i=0;i<l;i++) this.plats.create(x+i*32+16,y,'plat').refreshBody();
    });

    this.add.rectangle(W-36,H-48,6,48,0x333333);
    this.pss=this.add.image(W-36,H-62,'princess').setScale(2);
    this.tweens.add({targets:this.pss,y:'+=6',duration:900,yoyo:true,repeat:-1,ease:'Sine.easeInOut'});

    this.hp=this.startHP;this.maxHP=this.startHP;
    this.player=this.physics.add.sprite(50,H-60,'knight_r');
    this.player.setScale(2).setSize(12,16).setOffset(2,14).setCollideWorldBounds(true);
    this.atk=false;this.atkT=0;this.iframe=0;this.prevJump=false;this.faceR=true;this.dead=false;
    this.slash=this.add.image(0,0,'slash').setVisible(false).setAlpha(0.85).setDepth(10);

    // Dragon: 20 HP, invincibilit√† 40 frame tra colpi
    this.bHP=20;this.bMaxHP=20;
    this.dragon=this.physics.add.sprite(360,H-80,'dragon');
    this.dragon.setScale(2).setCollideWorldBounds(true).setFlipX(true).setGravityY(250);
    this.bPhase=1;this.bT=0;this.bIframe=0;

    this.fbs=this.physics.add.group();
    this.sword=this.add.zone(0,0,40,28); this.physics.add.existing(this.sword); this.sword.body.setAllowGravity(false);

    this.physics.add.collider(this.player,this.plats);
    this.physics.add.collider(this.dragon,this.plats);
    this.physics.add.collider(this.fbs,this.plats,fb=>fb.destroy());
    this.physics.add.overlap(this.player,this.fbs,   (pl,fb)=>this._hurtP(fb));
    this.physics.add.overlap(this.player,this.dragon,(pl,dr)=>this._hurtP(dr));
    this.physics.add.overlap(this.sword, this.dragon,()=>this._hitBoss());

    this.cur=this.input.keyboard.createCursorKeys();
    this.kX=this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.X);
    this.kZ=this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.Z);
    this.kW=this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);
    this.kA=this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
    this.kD=this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);

    // HUD
    this.hearts=[];
    for(let i=0;i<this.maxHP;i++) this.hearts.push(this.add.image(14+i*16,14,'heart').setScrollFactor(0).setScale(2));
    this.add.rectangle(W/2,32,262,16,0x330000).setScrollFactor(0);
    this.bBar=this.add.rectangle(W/2-130,32,0,12,0xdd1100).setOrigin(0,0.5).setScrollFactor(0);
    this._updateHUD();
    this.add.text(W/2,32,'üêâ  MANFREDI  üêâ',{fontSize:'8px',fill:'#fff',fontFamily:'monospace'}).setScrollFactor(0).setOrigin(0.5);

    this.cameras.main.fadeIn(600);
    const t1=this.add.text(W/2,H/2-18,'‚öî  BOSS FINALE  ‚öî',{fontSize:'18px',fill:'#ff4400',fontFamily:'monospace',stroke:'#000',strokeThickness:4}).setOrigin(0.5);
    const t2=this.add.text(W/2,H/2+8,'MANFREDI IL TERRIBILE',{fontSize:'11px',fill:'#ff8800',fontFamily:'monospace'}).setOrigin(0.5);
    this.time.delayedCall(2200,()=>{t1.destroy();t2.destroy();});
    this.tweens.add({targets:this.dragon,scaleX:2.3,scaleY:2.3,duration:400,yoyo:true,repeat:3});
  }
  _updateHUD(){
    this.hearts.forEach((h,i)=>h.setTexture(i<this.hp?'heart':'heart_empty'));
    this.bBar.setDisplaySize(260*(this.bHP/this.bMaxHP),12);
  }
  _hurtP(src){
    if(this.iframe>0||this.dead) return;
    this.hp--;this._updateHUD();this.iframe=120;
    const d=this.player.x<(src.x||0)?-1:1; this.player.setVelocity(d*240,-200);
    this.cameras.main.shake(200,0.01);
    if(src!==this.dragon&&src.active) try{src.destroy();}catch(e){}
    this.tweens.add({targets:this.player,alpha:0.2,duration:80,yoyo:true,repeat:7,onComplete:()=>{if(this.player.active)this.player.setAlpha(1);}});
    if(this.hp<=0) this._dead();
  }
  _hitBoss(){
    if(!this.atk||!this.dragon.active||this.bIframe>0) return;
    this.bHP--;this.bIframe=40;this._updateHUD();
    this.dragon.setTint(0xffffff); this.cameras.main.shake(120,0.012);
    this.time.delayedCall(160,()=>{if(this.dragon.active)this.dragon.clearTint();});
    const t=this.add.text(this.dragon.x,this.dragon.y-40,'-1',{fontSize:'16px',fill:'#ff4444',fontFamily:'monospace',stroke:'#000',strokeThickness:3}).setDepth(20);
    this.tweens.add({targets:t,y:t.y-30,alpha:0,duration:500,onComplete:()=>t.destroy()});

    if(this.bHP===Math.floor(this.bMaxHP/2)&&this.bPhase===1){
      this.bPhase=2; this.cameras.main.flash(400,255,80,0);
      const f=this.add.text(W/2,H/2,'‚ö° IL DRAGO √à INFURIATO! ‚ö°',{fontSize:'13px',fill:'#ff8800',fontFamily:'monospace',stroke:'#000',strokeThickness:3}).setOrigin(0.5);
      this.time.delayedCall(1800,()=>f.destroy());
    }
    if(this.bHP<=0) this._win();
  }
  _dead(){
    this.dead=true;this.physics.pause();
    this.time.delayedCall(400,()=>{
      this.add.rectangle(W/2,H/2,300,110,0x000,0.85);
      this.add.text(W/2,H/2-22,'üíÄ  IL DRAGO HA VINTO...  üíÄ',{fontSize:'15px',fill:'#ff4444',fontFamily:'monospace',stroke:'#000',strokeThickness:3}).setOrigin(0.5);
      this.add.text(W/2,H/2+5,'Il principesso piange...',{fontSize:'9px',fill:'#ccc',fontFamily:'monospace'}).setOrigin(0.5);
      const b=this.add.text(W/2,H/2+28,"[ Riprova dall'inizio ]",{fontSize:'12px',fill:'#88ffaa',fontFamily:'monospace'}).setOrigin(0.5).setInteractive();
      b.on('pointerdown',()=>this.scene.start('Game'));
      this.input.keyboard.once('keydown-ENTER',()=>this.scene.start('Game'));
    });
  }
  _win(){
    this.dragon.setActive(false).setVisible(false); this.physics.pause();
    this.cameras.main.flash(500,255,220,100);
    this.tweens.add({targets:this.pss,y:this.pss.y-50,duration:600,ease:'Back.easeOut'});
    for(let i=0;i<20;i++){
      this.time.delayedCall(i*60,()=>{
        const x=Phaser.Math.Between(30,W-30),y=Phaser.Math.Between(20,H*0.6);
        const cols=[0xff0044,0xffdd00,0x00ffaa,0xff88ff,0x44aaff];
        for(let j=0;j<6;j++){const d=this.add.rectangle(x,y,4,4,Phaser.Utils.Array.GetRandom(cols));const a=(j/6)*Math.PI*2;this.tweens.add({targets:d,x:x+Math.cos(a)*60,y:y+Math.sin(a)*60,alpha:0,duration:500,onComplete:()=>d.destroy()});}
      });
    }
    this.time.delayedCall(1400,()=>this.scene.start('Win',{score:this.score}));
  }
  update(){
    if(this.dead||!this.dragon.active) return;
    if(this.iframe>0) this.iframe--;
    if(this.atkT>0){this.atkT--;if(this.atkT===0)this.atk=false;}
    if(this.bIframe>0) this.bIframe--;

    const og=this.player.body.blocked.down;
    const gl=this.cur.left.isDown ||this.kA.isDown||touch.left;
    const gr=this.cur.right.isDown||this.kD.isDown||touch.right;
    const jb=this.cur.up.isDown||this.cur.space.isDown||this.kW.isDown||touch.jump;
    const ab=this.kX.isDown||this.kZ.isDown||this.cur.shift.isDown||touch.attack;

    if(gl){this.player.setVelocityX(-190);this.faceR=false;}
    else if(gr){this.player.setVelocityX(190);this.faceR=true;}
    else this.player.setVelocityX(0);
    if(jb&&!this.prevJump&&og) this.player.setVelocityY(-400);
    this.prevJump=jb;

    if(ab&&this.atkT<=0){
      this.atk=true;this.atkT=26;
      this.slash.setVisible(true).setFlipX(!this.faceR);
      this.tweens.add({targets:this.slash,alpha:0,duration:200,onComplete:()=>this.slash.setVisible(false).setAlpha(0.85)});
    }
    const sx=this.player.x+(this.faceR?32:-32);
    this.sword.x=sx;this.sword.y=this.player.y;this.sword.body.reset(sx,this.player.y);
    this.slash.x=sx+(this.faceR?4:-4);this.slash.y=this.player.y-8;
    this.player.setTexture(this.faceR?'knight_r':'knight_l');

    if(this.player.y>H+60){this.player.setPosition(80,H-60);this.player.setVelocity(0,0);this._hurtP({x:this.player.x+50,active:false});}

    // Boss AI
    this.bT++;
    const spd=this.bPhase===1?90:150;
    const fbR=this.bPhase===1?130:70;
    const fbN=this.bPhase===1?1:3;
    const dx=this.player.x-this.dragon.x;
    if(Math.abs(dx)>100){this.dragon.setVelocityX(dx>0?spd:-spd);this.dragon.setFlipX(dx<0);}
    else this.dragon.setVelocityX(0);
    if(this.bT%170===0&&this.dragon.body.blocked.down) this.dragon.setVelocityY(-330);

    if(this.bT%fbR===0){
      for(let i=0;i<fbN;i++){
        this.time.delayedCall(i*120,()=>{
          if(!this.dragon.active) return;
          const a=Phaser.Math.Angle.Between(this.dragon.x,this.dragon.y,this.player.x,this.player.y);
          const sp=(i-(fbN-1)/2)*0.28;
          const fb=this.fbs.create(this.dragon.x,this.dragon.y-20,'fireball');
          fb.setVelocity(Math.cos(a+sp)*200,Math.sin(a+sp)*200);fb.setGravityY(-200);
          this.time.delayedCall(2800,()=>{if(fb.active)fb.destroy();});
        });
      }
    }
  }
}

// ‚îÄ‚îÄ WIN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
class Win extends Phaser.Scene {

    this.cameras.main.setBackgroundColor('#0a0a2a');
    this.cameras.main.fadeIn(800);

    // Stelle
    for(let i=0;i<80;i++){
      const s=this.add.circle(Phaser.Math.Between(0,W),Phaser.Math.Between(0,H),Phaser.Math.Between(1,2),0xffffff,Math.random()*0.9+0.1);
      if(Math.random()>0.5)this.tweens.add({targets:s,alpha:0.1,duration:Phaser.Math.Between(400,1600),yoyo:true,repeat:-1});

    // ‚îÄ‚îÄ Ritratti con foto (o pixel art se non caricate) ‚îÄ‚îÄ

    // Cornice destra (Principessa)
    this.add.circle(W/2+70, portraitY, pSize+6, 0xff88bb); // bordo rosa
    this.add.circle(W/2+70, portraitY, pSize+3, 0xcc5588);
    if(this.textures.exists('photo_p')) {
      this.add.image(W/2+70, portraitY, 'photo_p').setDisplaySize(pSize*2, pSize*2).setDepth(2);
    } else {
      this.add.circle(W/2+70, portraitY, pSize, 0x882255);
      this.add.image(W/2+70, portraitY+5, 'princess').setScale(7).setDepth(2);
    }
    this.add.text(W/2+70, portraitY+pSize+12, 'üëë IL PRINCIPESSO', {fontSize:'8px',fill:'#ff99bb',fontFamily:'monospace',stroke:'#000',strokeThickness:2}).setOrigin(0.5);

    // Cuore centrale pulsante
    const hrt = this.add.image(W/2, portraitY, 'heart').setScale(4).setDepth(3);
    this.tweens.add({targets:hrt, scaleX:5, scaleY:5, duration:500, yoyo:true, repeat:-1, ease:'Sine.easeInOut'});

    // Cuoricini fluttuanti
    for(let i=0;i<8;i++){
      const h=this.add.image(Phaser.Math.Between(W/2-130,W/2+130),H/2+pSize+20,'heart').setScale(2).setAlpha(0);
      this.tweens.add({targets:h,y:h.y-Phaser.Math.Between(60,100),alpha:0.9,duration:Phaser.Math.Between(1200,2200),delay:i*200,repeat:-1,
        onRepeat:()=>{h.x=Phaser.Math.Between(W/2-130,W/2+130);h.y=H/2+pSize+20;}});
    }

    // Fuochi d'artificio
    for(let i=0;i<25;i++){
      this.time.delayedCall(Phaser.Math.Between(0,3000)+i*120,()=>{
        const x=Phaser.Math.Between(20,W-20),y=Phaser.Math.Between(10,H*0.4);
        const col=[0xff0055,0xffdd00,0x00ffbb,0xff88ff,0x55aaff,0xffffff];
        for(let j=0;j<8;j++){const d=this.add.circle(x,y,3,Phaser.Utils.Array.GetRandom(col));const a=(j/8)*Math.PI*2;this.tweens.add({targets:d,x:x+Math.cos(a)*70,y:y+Math.sin(a)*70,alpha:0,duration:600,onComplete:()=>d.destroy()});}
      });
    }

    // Testi
    const t1=this.add.text(W/2,18,'üéâ  VITTORIA!  üéâ',{fontSize:'26px',fill:'#ffd700',fontFamily:'monospace',stroke:'#000',strokeThickness:5}).setOrigin(0.5).setAlpha(0);
    const t2=this.add.text(W/2,48,'Il cavaliere ha salvato il suo principesso!',{fontSize:'9px',fill:'#fff',fontFamily:'monospace'}).setOrigin(0.5).setAlpha(0);
    const tm=this.add.text(W/2,H-42,'Ti amo, la mia eroina!  üíï',{fontSize:'14px',fill:'#ffaad4',fontFamily:'monospace',stroke:'#330011',strokeThickness:3}).setOrigin(0.5).setAlpha(0);
    this.add.text(W/2,H-24,'üåø Cimette di mariujana raccolte: '+this.score,{fontSize:'9px',fill:'#ffd700',fontFamily:'monospace'}).setOrigin(0.5);
    this.tweens.add({targets:[t1,t2,tm],alpha:1,duration:900,delay:(t,i)=>600+i*250});

    const rep=this.add.text(W/2,H-8,'[ Gioca ancora ]',{fontSize:'11px',fill:'#88ddff',fontFamily:'monospace'}).setOrigin(0.5).setInteractive();
    rep.on('pointerover',()=>rep.setFill('#fff'));rep.on('pointerout',()=>rep.setFill('#88ddff'));
    rep.on('pointerdown',()=>this.scene.start('Menu'));
    this.input.keyboard.once('keydown-ENTER',()=>this.scene.start('Menu'));
  }
}

// ‚îÄ‚îÄ Avvio Phaser (dopo che tutte le classi sono state definite) ‚îÄ‚îÄ
